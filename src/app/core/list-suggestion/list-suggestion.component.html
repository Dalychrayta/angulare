<section class="container">
  <h2>Liste des suggestions</h2>

  <!-- Search inputs -->
  <div class="search-bar">
    <input type="text" placeholder="Rechercher par titre" [(ngModel)]="searchTitle" />
    <input type="text" placeholder="Rechercher par catÃ©gorie" [(ngModel)]="searchCategory" />
  </div>

  <!-- No results -->
  <div *ngIf="filteredSuggestions.length === 0">
    <p>Aucune suggestion trouvÃ©e.</p>
  </div>

  <!-- Suggestions -->
  <div *ngFor="let s of filteredSuggestions" class="suggestion-card">
    <h3>{{ s.title }}</h3>
    <p>{{ s.description }}</p>

    <!-- Badges -->
    <div>
      <span class="badge category-badge">{{ s.category }}</span>
      <span class="badge"
            [ngClass]="{'status-badge': s.status !== 'refusee', 'status-refusee': s.status === 'refusee'}">
        {{ s.status }}
      </span>
    </div>

    <p><strong>Date:</strong> {{ s.date | date:'mediumDate' }}</p>

    <!-- Action buttons -->
    <div class="actions" *ngIf="s.status !== 'refusee'">
      <button (click)="like(s)">ğŸ‘ Like ({{ s.likes }})</button>
      <button (click)="addToFavorites(s)">â­ Ajouter aux favoris</button>
    </div>
  </div>

  <!-- Favorites -->
  <div class="favorites" *ngIf="favorites.length">
    <h3>Favoris ({{ favorites.length }})</h3>
    <ul>
      <li *ngFor="let f of favorites">{{ f.title }} <span class="badge category-badge">{{ f.category }}</span></li>
    </ul>
  </div>
</section>
